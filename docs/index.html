
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>EthBay - The Ebay of Ethereum</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->


  <!-- Application -->
  <link href="css/app.css" rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1>EthBay: The Ebay of Ethereum</h1>
    </div>

    <div class="col-md-12" id="asset-list">
      <div class="row">
        <div class="col-lg-12">
          <p id="account" class="welcome pull-right"></p>
          <p id="accountBalance" class="welcome pull-left"></p>
        </div>
      </div>

      <div class="row panel panel-default">
        <div class="panel-heading clearfix">
          <div class="panel-title">

            <button class="btn btn-info btn-lg pull-left" onclick="location.href='index.html'" data-toggle="modal" data-target="#reloadAssets" type="button">Home</button>
            <button class="btn btn-info btn-lg pull-right" data-toggle="modal" data-target="#sellAsset" >List Asset</button>
              <button class="btn btn-info btn-lg navbutton pull-right" onclick="location.href='myassets.html'" data-toggle="modal" data-target="#reloadAssets" type="button">My Listed Assets</button>
          </div>
        </div>
        <ul id="events" class="collapse list-group"></ul>
      </div>

      <div id="assetsRowIndex" class="row">
        <!-- ARTICLES LOAD HERE -->
      </div>
    </div>
  </div>


  <div id="assetTemplate" style="display: none;">
    <div class="row-lg-12">
      <div class="panel panel-default panel-asset">
        <div class="panel-heading">
          <h3 class="panel-title"></h3>
        </div>
        <div class="panel-body">
          <div id="header"></div>
          <strong>Description</strong>: <span class="asset-description"></span><br />
          <strong>Price (ETH)</strong>: <span class="asset-price"></span><br />
          <strong>Stock</strong>: <span class="asset-stock"></span><br />
          <strong>Sold by</strong>: <span class="asset-seller"></span><br />
        </div>
        <div class="panel-footer">
          <button type="button" class="btn btn-primary btn-success btn-buy" onclick="App.purchaseAsset(event); return false;">Buy</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal form to sell an asset -->
  <div class="modal fade" id="sellAsset" role="dialog">
    <div class="modal-dialog">

      

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">List Asset</h4>
        </div>
        <div class="modal-body">

          <div class="row">
            <div class="col-lg-12">
              <form>
                <div class="form-group">
                  <label for="asset_name">Asset name</label>
                  <input type="text" class="form-control" id="asset_name" placeholder="EthBay">
                </div>
                <div class="form-group">
                  <label for="price">Price in ETH</label>
                  <input type="number" class="form-control" id="asset_price" placeholder="1" pattern="[0-9]+([\.,][0-9]+)?"
                    step="0.01">
                </div>
                <div class="form-group">
                  <label for="url">Image URL</label>
                  <textarea type="text" class="form-control vresize" id="asset_url" placeholder="http://image.com"
                    maxlength="255"></textarea>
                </div>
                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea type="text" class="form-control vresize" id="asset_description" placeholder="The Ebay of Ethereum"
                    maxlength="255"></textarea>
                </div>
                <div class="form-group">
                  <label for="price">Available Stock</label>
                  <input type="number" class="form-control" id="asset_stock" placeholder="1",
                    step="1", min="1">
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-success" data-dismiss="modal" onclick="App.sellAsset(); return false;">Submit</button>
          <button type="button" class="btn" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

  <div id="footer" class="container">
    <nav class="navbar navbar-default navbar-fixed-bottom">
      <div class="navbar-inner navbar-content-center text-center">
        <p class="text-muted" credit>Sepehr Saryazdi</p>
      </div>
    </nav>
  </div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
